<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Фильмы</title>
</head>
<body>
<div class="photo-container">
    <div class="logo-container"></div>
    <div class="searchcontain" contenteditable="true" onkeydown="searchFilms(event)" onfocus="this.style.outline='none';" onmouseover="this.style.outline='none';" id="searchInput" placeholder="Поиск"></div>
    <div class="my-scrollbar">
        <div class="searchcont" id="filmContainer"></div>
    </div>
</div>
<script>
var films = [
    { title: "Фильм 1", description: "Описание фильма 1", imageURL: "https://i.ibb.co/PGYgT6M/photo-2024-05-04-16-18-25.jpg" },
    { title: "Фильм 2", description: "Описание фильма 2", imageURL: "https://via.placeholder.com/150" },
    { title: "Фильм 3", description: "Описание фильма 3", imageURL: "https://via.placeholder.com/150" },
    { title: "Фильм 4", description: "Описание фильма 4", imageURL: "https://via.placeholder.com/150" },
    { title: "Фильм 5", description: "Описание фильма 5", imageURL: "https://via.placeholder.com/150" },
    { title: "Фильм 6", description: "Описание фильма 6", imageURL: "https://via.placeholder.com/150" },
    { title: "Фильм 7", description: "Описание фильма 7", imageURL: "https://via.placeholder.com/150" },
    { title: "Фильм 8", description: "Описание фильма 8", imageURL: "https://via.placeholder.com/150" },
    { title: "Фильм 9", description: "Описание фильма 9", imageURL: "https://via.placeholder.com/150" },
    { title: "Фильм 10", description: "Описание фильма 10", imageURL: "https://via.placeholder.com/150" }
];

function renderFilms() {
    var filmContainer = document.getElementById('filmContainer');
    filmContainer.innerHTML = '';

    films.forEach(function(film) {
        var filmDiv = document.createElement('div');
        filmDiv.classList.add('film');
        var bannerDiv = document.createElement('div');
        bannerDiv.classList.add('banner');
        bannerDiv.style.backgroundImage = "url('" + film.imageURL + "')";
        filmDiv.appendChild(bannerDiv);
        var infoDiv = document.createElement('div');
        infoDiv.classList.add('info');
        infoDiv.innerHTML = '<h3>' + film.title + '</h3><p>' + film.description + '</p>';
        filmDiv.appendChild(infoDiv);
        filmContainer.appendChild(filmDiv);
    });
}

window.onload = function() {
    renderFilms();
};

function searchFilms(event) {
    if (event.key === 'Enter') {
        var searchTerm = document.getElementById('searchInput').innerText.toLowerCase();
        var filteredFilms = films.filter(function(film) {
            return film.title.toLowerCase().includes(searchTerm) || film.description.toLowerCase().includes(searchTerm);
        });

        renderSearchedFilms(filteredFilms);

        document.getElementById('searchInput').innerText = '';
    }
}

function renderSearchedFilms(searchedFilms) {
    var filmContainer = document.getElementById('filmContainer');
    filmContainer.innerHTML = '';

    searchedFilms.forEach(function(film) {
        var filmDiv = document.createElement('div');
        filmDiv.classList.add('film');
        var bannerDiv = document.createElement('div');
        bannerDiv.classList.add('banner');
        bannerDiv.style.backgroundImage = "url('" + film.imageURL + "')";
        filmDiv.appendChild(bannerDiv);
        var infoDiv = document.createElement('div');
        infoDiv.classList.add('info');
        infoDiv.innerHTML = '<h3>' + film.title + '</h3><p>' + film.description + '</p>';
        filmDiv.appendChild(infoDiv);
        filmContainer.appendChild(filmDiv);
    });
}
document.getElementById("searchInput").addEventListener("keypress", function(event) {
    if (event.keyCode == 13) {
        event.preventDefault();
    }
});
</script>
</body>
</html>
